<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; }
        #player-container { position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        #player { max-width: calc(100vh * 9 / 16); width: 100%; height: 100%; }
        
        /* --- 기본 버튼 스타일 (데스크탑) --- */
        #unmuteButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
            z-index: 10;
            display: none;
            white-space: nowrap;
        }

        /* --- 모바일 화면에 대한 버튼 크기 조정 (768px 이하) --- */
        @media (max-width: 768px) {
            #unmuteButton {
                padding: 40px 80px; /* ✨ 모바일에서 패딩 더 크게 */
                font-size: 32px;    /* ✨ 모바일에서 폰트 크기 더 크게 */
                border-width: 4px;  /* ✨ 모바일에서 테두리 더 두껍게 */
                border-radius: 20px;/* 모서리를 좀 더 둥글게 */
            }
        }
    </style>
</head>
<body>
    <div id="player-container">
        <div id="player"></div>
        <button id="unmuteButton">터치하여 소리 켜기</button>
    </div>
    <script>
        const videoIds = ["rui-EsR_bs4","PGSI5HHHob8","MyD3AC8LGAQ","653tVJMRZUU","BJk0XfwZsk8","LSRQAq1TyRQ","S_iX678Dxhw"];
        let player;
        let currentVideoIndex = 0;

        function onYouTubeIframeAPIReady() {
            if (videoIds && videoIds.length > 0 && videoIds !== '{{VIDEO_ID_ARRAY_PLACEHOLDER}}') {
                player = new YT.Player('player', {
                    height: '100%', width: '100%', videoId: videoIds[currentVideoIndex],
                    playerVars: { 'autoplay': 1, 'mute': 1, 'controls': 1, 'loop': 0, 'rel': 0, 'playsinline': 1 },
                    events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange }
                });
            } else {
                document.getElementById('player-container').innerHTML = "<h1>재생할 영상이 없습니다.</h1>";
            }
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            const unmuteBtn = document.getElementById('unmuteButton');
            if (player.isMuted()) {
                unmuteBtn.style.display = 'block';
            }
            unmuteBtn.addEventListener('click', () => {
                player.unMute();
                unmuteBtn.style.display = 'none';
            });
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                const unmuteBtn = document.getElementById('unmuteButton');
                if (player.isMuted()) {
                    unmuteBtn.style.display = 'block';
                } else {
                    unmuteBtn.style.display = 'none';
                }
            }
            if (event.data == YT.PlayerState.ENDED) {
                currentVideoIndex++;
                if (currentVideoIndex >= videoIds.length) { currentVideoIndex = 0; }
                player.loadVideoById(videoIds[currentVideoIndex]);
            }
        }
    </script>
    <script async src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
