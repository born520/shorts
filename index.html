<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; }
        #player-container { position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        #player { max-width: calc(100vh * 9 / 16); width: 100%; height: 100%; }
        
        /* --- 최종 버튼 스타일 --- */
        #unmuteButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
            /* 화면 너비의 50%를 차지하도록 설정 (최대 300px) */
            width: 50vw; 
            max-width: 300px;
            
            /* 높이는 가로세로 비율에 맞게 자동으로 조절 */
            padding-top: 15vw;
            padding-bottom: 15vw;
            max-height: 90px;
            
            /* 글자 크기도 화면의 작은 축에 비례하여 조절 */
            font-size: 5vmin; 
            
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.75);
            border: 3px solid white;
            border-radius: 20px;
            cursor: pointer;
            z-index: 10;
            display: none;
            white-space: nowrap;

            /* 버튼 안의 글자도 중앙 정렬 */
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box; /* 패딩이 크기를 벗어나지 않도록 설정 */
        }
    </style>
</head>
<body>
    <div id="player-container">
        <div id="player"></div>
        <button id="unmuteButton">터치하여 소리 켜기</button>
    </div>
    <script>
        const videoIds = ["rui-EsR_bs4","PGSI5HHHob8","MyD3AC8LGAQ","653tVJMRZUU","BJk0XfwZsk8","LSRQAq1TyRQ","S_iX678Dxhw"];
        let player;
        let currentVideoIndex = 0;

        function onYouTubeIframeAPIReady() {
            if (videoIds && videoIds.length > 0 && videoIds !== '{{VIDEO_ID_ARRAY_PLACEHOLDER}}') {
                player = new YT.Player('player', {
                    height: '100%', width: '100%', videoId: videoIds[currentVideoIndex],
                    playerVars: { 'autoplay': 1, 'mute': 1, 'controls': 1, 'loop': 0, 'rel': 0, 'playsinline': 1 },
                    events: { 'onReady': onPlayerReady, 'onStateChange': onStateChange }
                });
            } else {
                document.getElementById('player-container').innerHTML = "<h1>재생할 영상이 없습니다.</h1>";
            }
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            const unmuteBtn = document.getElementById('unmuteButton');
            if (player.isMuted()) {
                unmuteBtn.style.display = 'flex'; // display: block -> flex 로 변경
            }
            unmuteBtn.addEventListener('click', () => {
                player.unMute();
                unmuteBtn.style.display = 'none';
            });
        }

        function onStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                const unmuteBtn = document.getElementById('unmuteButton');
                if (player.isMuted()) {
                    unmuteBtn.style.display = 'flex'; // display: block -> flex 로 변경
                } else {
                    unmuteBtn.style.display = 'none';
                }
            }
            if (event.data == YT.PlayerState.ENDED) {
                currentVideoIndex++;
                if (currentVideoIndex >= videoIds.length) { currentVideoIndex = 0; }
                player.loadVideoById(videoIds[currentVideoIndex]);
            }
        }
    </script>
    <script async src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
