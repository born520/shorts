<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; }
        #player-container { position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        #player { max-width: calc(100vh * 9 / 16); width: 100%; height: 100%; }
        
        /* --- 최종 버튼 스타일 --- */
        #unmuteButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
            /* 버튼 가로 크기: 화면 너비의 60% (모바일 기준), 최대 300px */
            width: 60vw; 
            max-width: 300px;
            
            /* 버튼 세로 패딩: 가로 크기에 비례하여 높이 조절 */
            padding: 5vw 3vw;
            
            /* 폰트 크기: 화면 너비에 비례, 최대 크기 지정 */
            font-size: 4.5vw; 
            max-font-size: 28px;
            
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.75);
            border: 3px solid white;
            border-radius: 20px;
            cursor: pointer;
            z-index: 10;
            display: none;
            
            white-space: normal;
            word-break: keep-all;
            text-align: center;

            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box; 
            line-height: 1.3;
        }

        /* 폰트 크기가 너무 작아지지 않도록 최소값 설정 */
        @media (max-width: 400px) {
            #unmuteButton {
                font-size: 20px;
            }
        }
    </style>

    <meta property="og:title" content="한옥문의 양산이야기 쇼츠"/>
    <meta property="og:description" content="한옥문의 시선집중 : 양산시민을 위한 현안들을 시민행복을 위해 살펴봅니다."/>
    <meta property="og:image" content="https://i.postimg.cc/rwRmBZ4w/image.jpg"/>
    <meta property="og:url" content="shorts.shorttime.co.kr/"/>
    <meta property="og:type" content="website" />
    </head>
<body>
    <div id="player-container">
        <div id="player"></div>
        <button id="unmuteButton">터치하여 소리 켜기</button>
    </div>
    <script>
        const videoIds = ["rui-EsR_bs4","PGSI5HHHob8","MyD3AC8LGAQ","653tVJMRZUU","BJk0XfwZsk8","LSRQAq1TyRQ","S_iX678Dxhw"];
        let player;
        let currentVideoIndex = 0;

        function onYouTubeIframeAPIReady() {
            if (videoIds && videoIds.length > 0 && videoIds !== '{{VIDEO_ID_ARRAY_PLACEHOLDER}}') {
                player = new YT.Player('player', {
                    height: '100%', width: '100%', videoId: videoIds[currentVideoIndex],
                    playerVars: { 'autoplay': 1, 'mute': 1, 'controls': 1, 'loop': 0, 'rel': 0, 'playsinline': 1 },
                    events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange }
                });
            } else {
                document.getElementById('player-container').innerHTML = "<h1>재생할 영상이 없습니다.</h1>";
            }
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            const unmuteBtn = document.getElementById('unmuteButton');
            if (player.isMuted()) {
                unmuteBtn.style.display = 'flex';
            }
            unmuteBtn.addEventListener('click', () => {
                player.unMute();
                unmuteBtn.style.display = 'none';
            });
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                const unmuteBtn = document.getElementById('unmuteButton');
                if (player.isMuted()) {
                    unmuteBtn.style.display = 'flex';
                } else {
                    unmuteBtn.style.display = 'none';
                }
            }
            if (event.data == YT.PlayerState.ENDED) {
                currentVideoIndex++;
                if (currentVideoIndex >= videoIds.length) { currentVideoIndex = 0; }
                player.loadVideoById(videoIds[currentVideoIndex]);
            }
        }
    </script>
    <script async src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
